<table mat-table [dataSource]="(tasks | async)!" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/task', element.id]">{{ element.title }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>deadline</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/task', element.id]"
        >{{ element.deadline | date : "medium" }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>priority</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/task', element.id]">{{ element.priority }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/task', element.id]">{{ element.status }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="performers">
    <th mat-header-cell *matHeaderCellDef>performers</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/task', element.id]">
        @for (perm of element.performers; track $index; let last = $last) {
          {{ perm }}@if(!last){, } 
        }
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="row_click(row)"
  ></tr>
</table>
